<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/syles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="view">
        <img class="main-image" src="/images/image-equilibrium.jpg" alt="Equilibrium-imae">
        <div>
          <img src="/images/icon-view.svg" alt="view-icon">
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons">
        <div class="flex">
          <img class="icon-image" src="/images/icon-ethereum.svg" alt="Ethereum-icon">
          <p class="left">0.041 ETH</p>
        </div>
        <div class="clock">
          <img class="icon-image" src="/images/icon-clock.svg" alt="Clock-icon">
          <p class="left"> 3 days left</p>
        </div>
      </div>
      <hr>
      <div class="footer">
        <img class="footer-image" src="/images/image-avatar.png" alt="Avatar image">
        <p class="avatar">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
